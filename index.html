<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./app/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
  <script defer src="./app/js/script.js"></script>
</head>

<body>
  <main class="main__container">
    <section class="section__result">
      <h1 class="section__title">Your Result</h1>
      <p class="result__circle"><span>76</span> of 100</p>
      <div class="res__content">
        <p class="result__greet">
          Great
        </p>
        <p class="result__para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section class="section__summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__container">
        <div class="summary__subject" data-item-type="accent-1">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
          </div>
          <div class="right">
            <span class="marks">80</span><span class="outof">/ 100</span>
          </div>
        </div>
        <div class="summary__subject" data-item-type="accent-2">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
          </div>
          <div class="right">
            <span class="marks">92</span><span class="outof">/ 100</span>
          </div>
        </div>
        <div class="summary__subject" data-item-type="accent-3">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
          </div>
          <div class="right">
            <span class="marks">61</span><span class="outof">/ 100</span>
          </div>
        </div>
        <div class="summary__subject" data-item-type="accent-4">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
          </div>
          <div class="right">
            <span class="marks">72</span><span class="outof">/ 100</span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">Continue</button>
    </section>
  </main>
  <!-- <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Ravi Kumar</a>.
    </footer> -->

</body>

</html>
