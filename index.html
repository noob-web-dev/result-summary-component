<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./app/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app/js/script.js"></script>
  </head>
  <body>
    <main class="main__container">
      <section class="section section__result">
        <div class="result__heading"><h1>Your Result</h1></div>
        <div class="result__circle"><span>76</span> of 100</div>
        <div class="result__greet">Great</div>
        <p class="result__para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="section section__summary">
        <h2>Summary</h2>
        <div class="summary__subject summary__reaction">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
          </div>
          <div class="right">
            <span class="marks">80</span><span class="outof">/ 100</span>
          </div>
        </div>
        <div class="summary__subject summary__memory">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
          </div>
          <div class="right">
            <span class="marks">92</span><span class="outof">/ 100</span>
          </div>
        </div>
        <div class="summary__subject summary__verbal">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
          </div>
          <div class="right">
            <span class="marks">61</span><span class="outof">/ 100</span>
          </div>
        </div>
        <div class="summary__subject summary__visual">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h4>Visual</h4>
          </div>
          <div class="right">
            <span class="marks">72</span><span class="outof">/ 100</span>
          </div>
        </div>

        <button type="submit" class="btn">Continue</button>
      </section>
    </main>
    <!-- <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Ravi Kumar</a>.
    </footer> -->

  </body>
</html>
